<h5 class="mt-4">Liste des professeurs</h5>
<div class="card">
  <div class="card-body">
    <button class="btn btn-primary" routerLink="/dash/professeurs/new">
      <i class="fa fa-plus"></i>
      Nouveau
    </button>
    <hr>
    <input #search class="search" type="text" placeholder=" Recherche..." (keydown.enter)="onSearch(search.value)">
    <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="onRowSelect($event.data)"></ng2-smart-table>
  </div>
</div>
